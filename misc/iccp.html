				var result = document.querySelector('#result');
				var pixels = surface.getImageData(31.0, 31.0, 1.0, 1.0).data;
				
				if (pixels[0] > 127) {
					result.textContent = 'CMS is working.';
				} else {
					result.textContent = 'CMS is *NOT* working.';
				}
			});
